<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Book</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add New Book</span></a>
                </div>
            </div>
        </div>
        <!-- Search book HTML -->
        <div id="search">
            <h3>Search Book</h3>
            <form>
                <input type="text" placeholder="Tên sách..." id="name-search" name="name">

                <input type="text" placeholder="tác giả" id="author-search" name="author">

                <input type="number" value="0" hidden="hidden" id="minPrice-search" name="minPrice">

                <input type="number" placeholder="giá..." id="maxPrice-search" name="maxPrice">

                <button type="button" onclick="searchBooks()">Search</button>
            </form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
        <span>Total : <b id="total-price"></b>&nbsp;VNĐ</span>
    </div>
</div>
<!-- Add book HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" id="code" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="author" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" id="price" class="form-control" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" onclick="save()" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit book HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" readonly id="id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" id="code1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="author1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" id="price1" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" onclick="updateBook()" class="btn btn-info" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="ajax.js"></script>
</body>
</html>
